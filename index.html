                  <p class="text-gray-300 mb-4">Send <span class="text-green-400 font-bold">0.0015 BTC</span> to:</p>

                          <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=bitcoin:bc1qr9q2guknkasgqvkv2lrmg52kyj492xac6d2hrk?amount=0.0015" class="my-4 mx-auto" />
                              <button onclick="verifyPayment()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-bold">I've Paid</button>

                                    </div>
                                    
                                      <div id="content" class="hidden text-center mt-10">

                                                  <script>
                                                      async function verifyPayment() {
                                                            const status = document.getElementById("status");
                                                                  status.textContent = "Verifying payment...";

                                                                              const result = await res.json();

                                                                                            const expiry = Date.now() + 30 * 24 * 60 * 60 * 1000;

                                                                                                                                  status.textContent = "No valid payment found. Try again in a few minutes.";
                                                                                                                                        }
                                                                                                                                            }
                                                                                                                                            
                                                                                                                                                function showContent() {
                                                                                                                                                      document.getElementById("paywall").classList.add("hidden");
                                                                                                                                                            document.getElementById("content").classList.remove("hidden");
                                                                                                                                                                }
                                                                                                                                                                
                                                                                                                                                                    if (localStorage.getItem("btc_paid") === "true") {
                                                                                                                                                                          const expiry = parseInt(localStorage.getItem("btc_expiry"));
                                                                                                                                                                                if (Date.now() < expiry) {
                                                                                                                                                                                        showContent();
                                                                                                                                                                                              } else {
                                                                                                                                                                                                      localStorage.removeItem("btc_paid");
                                                                                                                                                                                                              localStorage.removeItem("btc_expiry");
                                                                                                                                                                                                                    }
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                          </script>
